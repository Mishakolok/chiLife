    #   <<: *test_definition

test:win:
  image: python:3.10-windowsservercore-ltsc2022
  tags: 
    - windows
  <<: *test_definition

.build_template: &build_definition
  script:
    - python setup.py bdist_wheel
    # an alternative approach is to install and run:
    - pip install dist/*
    # run the command here
  artifacts:
    paths:
      - dist/*.whl

