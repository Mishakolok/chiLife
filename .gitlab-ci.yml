.test_template: &test_definition
  script:
    - python -V  # Print out python version for debugging
    - python -m pip install -U pip
    - pip install .
    - cd tests
    - pytest
  rules:
    - changes:
      - tests/*
      - chiLife/data/*
      - chiLife/*.py


test:3.8:
  image: python:3.8
  <<: *test_definition

test:3.9:
  image: python:3.9
  <<: *test_definition

test:3.10:
  image: python:3.10
  <<: *test_definition

    # test:3.11:
